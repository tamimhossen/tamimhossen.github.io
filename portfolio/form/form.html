		<div>
			<textarea placeholder="Your meaage here"> </textarea>
		</div>

		<button class="btn"> Send &#9755;</button>
	</form>
	<p>Login with social media account</p>
	<div class="social">
		<img src="../icon/facebook.png" alt="facebook-logo">
		<img src="../icon/instagram.png" alt="instagram-logo">
		<img src="../icon/linkedin.png" alt="linkedin-logo">
	</div>
</div>
</body>
</html>
