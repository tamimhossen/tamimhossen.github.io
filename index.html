
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        var show = document.getElementById("nav-links")

            show.style.right = "-200px";
